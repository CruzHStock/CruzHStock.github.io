<!-- The Loading Screen -->
<div class="loader-wrapper">
    <span class="circle"></span>
  </div>
<!-- The sidebar -->
<div class="sidebar">
    <div class="header">
        <h1 class="name">Cruz Stock</h1>
        <h3 class="subname">Composer</h3>
    </div>
    <ul class="nav">
        <li><a class="nav-link" href="index.html">Home</a></li>

<div class="contact-body">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
        <h1>Contact</h1>
        <input type="hidden" name="access_key" value="208a9460-998c-4223-8aad-8fbee89fba15">
        <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
        <input type="text" name="email" placeholder="Your Email" class="contact-inputs" required>
        <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
        <button type="submit">Submit</button>
    </form>
</div>
<script>
    document.onreadystatechange = function() {
      if (document.readyState !== "complete") {
          document.querySelector("body").style.visibility = "hidden";
          document.querySelector(".loader-wrapper").style.visibility = "visible";
      } else {
          document.querySelector(".loader-wrapper").style.display = "none";
          document.querySelector("body").style.visibility = "visible";
      }
  };
  </script>
</html>
